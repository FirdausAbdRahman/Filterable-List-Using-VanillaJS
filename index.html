<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">

          <a href="#">Baihaqi</a>
        </li>
        <li class="collection-item">
          <a href="#">Bob</a>

          <a href="#">Botak</a>

          <a href="#">#C</a>
        </li>

    </div>
    <script type="text/javascript" src="custom.js"></script>
  </body>

</html>
